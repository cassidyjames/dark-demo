<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Demo: {{ page.title }}</title>
    <style>
      body style {
        display: block;
        font-family: monospace;
        white-space: pre-wrap;
      }

      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <h2>Text Styles</h2>

{{ content }}

    <h2>Forms &amp; Widgets</h2>
    <fieldset>
      <label for="text">Input:
        <input name="text" type="text" placeholder="Placeholder" value="Value" />
      </label>
      <label for="textarea">Text area:
        <textarea name="textarea">A normal textarea</textarea>
      </label>
      <button>Button</button>
      <input type="submit" value="Submit" />
    </fieldset>

    <h2>Source</h2>
    <p>Just view the source of this page, or see <a href="https://raw.githubusercontent.com/cassidyjames/dark-demo/master/{{ page.path }}">this file</a> in the <a href="https://github.com/cassidyjames/dark-demo">GitHub repo</a>.

    <h2>Demos:</h2>
    <ul>
      <li><a href="index.html">No Styling</a></li>
      <li><a href="dark.html">Explicit Dark Support</a></li>
      <li><a href="mixed.html">Some Styles Defined</a></li>
    </ul>
  </body>
</html>
